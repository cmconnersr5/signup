<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Sign Up | CatchLog</title>
</head>
<body>
    <div id="header">
        <img id="logo" src="./images/logo.jpg" alt="logo">
        <div id="welcome">
        <h1>WELCOME TO CATCH LOG</h1>
        <h3>It's Time to Catch More Fish!</h3>
        </div>
        <button id="signin">Sign In</button>
    </div>
    <div id="main">
        <div id="signupform">
            <h2>Create an Account</h2>
            <form action="example.com">
            <div id="names">
            <input required type="text" name="name" placeholder="Full Name">
            <input required type="text" name="user_name"id="user_name" placeholder="Create Username">
            </div>
            <br>
            <input required type="email" name="email" id="email" placeholder="Enter your Email address">
            <br>
            <input required type="password" name="password" id="password" placeholder="Create Password">
            <label for="password">Create a password which meets the following Criteria</label>
            <p>Between 8-12 characters in length</p>
            <br>
            <input required type="password" name="password" id="passconfirm" placeholder="Confirm Password">
            <br>
            <label>By clicking the "Create Account" button below, you are certifying you have read and agree to the Terms and Conditions as well as our Privacy Policy</label>
            <br>
            <button type="submit">Create Account</button>
            </form>
        </div>

    </div>
    <div id="footer">
        <p>About</p>
        <p>Terms and Conditions</p>
        <p>Privacy Policy</p>
        <p>Contact</p>
    </div>

</body>
</html>
